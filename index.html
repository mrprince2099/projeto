<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./assets/favicon (5).png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="container">
        <!-- Seção de exibição de resultados -->
        <div class="result_field">
            <!-- Conteiner para imagens de resultados de usuário e BOT -->
            <div class="result_images">
                <span class="user_result">
                    <img src="./assets/pedra.png">
                </span>
                <span class="bot_result">
                    <img src="./assets/pedra.png">
                </span>
            </div>
            <!-- Exibe a mensagem de resultado do jogo -->
            <div class="result">Let's Play!</div>
        </div>

        <!-- Opções para o usuário escolher -->
        <div class="option_images">
            <span class="option_image">
                <img src="./assets/pedra.png">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="./assets/papel.png">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="./assets/tesoura.png">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
